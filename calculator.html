            <nav class="navbar navbar-default">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>

         </div>
      </header>
         <div class="row">
         <div class="col-xs-12" col-md-offset-4 ">
            <form id="calculator">
            <div class="table">
               <table height="200px" width="300px">
                  
                  <tr>
                     <td colspan="5"><input class="col-xs-12" name="display" id="display" type="text" /></td>
                  </tr>
                  
                  
                  <tr>
                     <td><button type="button" value="7" class="numbers btn btn-info btn-block" id="7">7</button></td>
                     <td><button type="button" value="8" class="numbers btn btn-info btn-block" id="8">8</button></td>
                     <td><button type="button" value="9" class="numbers btn btn-info btn-block" id="9">9</button></td>
                     <td><button type="button" value="/" class="operations btn btn-primary btn-block" id="/">&#047;</button></td>
                     <td><button type="button" value="C" class="btn btn-danger btn-block" id="btnclear">C</button></td>
                  </tr>
                  
                  <tr>
                     <td><button type="button" value="4" class="numbers btn btn-info btn-block" id="4">4</button></td>
                     <td><button type="button" value="5" class="numbers btn btn-info btn-block" id="5">5</button></td>
                     <td><button type="button" value="6" class="numbers btn btn-info btn-block" id="6">6</button></td>
                     <td><button type="button" value="*" class="operations btn btn-primary btn-block" id="*">*</button></td>
                     <td><button type="button" value="&#177;" class="btn btn-primary btn-block" id="btnplussub">&#177;</button></td>
                  </tr>
                  
                  <tr>
                     <td><button type="button" value="1" class="numbers btn btn-info btn-block" id="1">1</button></td>
                     <td><button type="button" value="2" class="numbers btn btn-info btn-block" id="2">2</button></td>
                     <td><button type="button" value="3" class="numbers btn btn-info btn-block" id="3">3</button></td>
                     <td><button type="button" value="-" class="operations btn btn-primary btn-block" id="-">-</button></td>
                     <td  class="equal1"><button class="equal btn btn-warning btn-block " type="button" value="=" id="btnequal">=</button></td>
                     
                  </tr>
                  
                  <tr>
                     <td><button type="button" class="numbers btn btn-info btn-block" value="0" id="0">0</button></td>
                     <td><button type="button" id="btndot" class="btndot btn btn-primary btn-block" value="." id=".">.</button></td>
                     <td><button type="button" id="+" value="+" class="operations btn btn-primary btn-block">+</button></td>
                  </tr>
               </table>
            </div>
            </form>
           
         </div>
        </div>
